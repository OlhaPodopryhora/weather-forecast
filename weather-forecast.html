<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Forecast</title>
	<link rel="stylesheet" type="text/css" href="weather-forecast.css">
	<link rel="shortcut icon" href="favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>

<body>
	
	<header>
		<h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
	</header>

	<main>
		<ul class="container">
			<li class="city medium color-1">Lisbon
				<span>21<i class="wi wi-celsius"></i><i class="wi wi-day-sunny"></i></span></li>
			
			<li class="city color-2">Paris
				<span>11<i class="wi wi-celsius"></i><i class="wi wi-day-hail"></i></span></li>
			
			<li class="city color-3">Belgrade
				<span>15<i class="wi wi-celsius"></i><i class="wi wi-day-cloudy"></i></span></li>
			
			<li class="city color-4">Moscow
				<span>21<i class="wi wi-celsius"></i><i class="wi wi-day-cloudy-high"></i></span></li>
			
			<li class="city color-5">Tel Aviv
				<span>32<i class="wi wi-celsius"></i><i class="wi wi-hot"></i></span></li>
			
			<li class="city color-6">Cair
				<span>21<i class="wi wi-celsius"></i><i class="wi wi-day-sunny"></i></span></li>
			
			<li class="city color-7">New York
				<span>17<i class="wi wi-celsius"></i><i class="wi wi-day-sleet-storm"></i></span></li>
			
			<li class="city color-8">New Delhi
				<span>17<i class="wi wi-celsius"></i><i class="wi wi-rain-wind"></i></span></li>
			
			<li class="city medi-large color-9">San Francisco
				<span>15<i class="wi wi-celsius"></i><i class="wi wi-day-sunny-overcast"></i></span></li>
			
			<li class="city large color-10">Sydney
				<span>25<i class="wi wi-celsius"></i><i class="wi wi-night-partly-cloudy"></i></span></li>
		</ul>
	</main>
	<footer class="text-2">Have a nice day and don't forget an umbrella if you are in New Delhi now!</footer>
	
</body>
</html>
